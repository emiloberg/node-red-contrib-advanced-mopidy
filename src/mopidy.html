<script type="text/x-red" data-template-name="mopidy-out">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mopidy-out">
    <p>Some help here</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mopidy-out',{
        category: 'advanced-input',
        color:"#fdf0c2",
        defaults: {
            name: {value:""},
            server: {value:"", type:"mopidy-server"}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name || this.host || 'mopidy';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>




<script type="text/javascript">
    RED.nodes.registerType('mopidy-server',{
        category: 'config',
        defaults: {
            host: {
                value: 'localhost',
                required: true
            },
            port: {
                value: 6680,
                required: true,
                validate: RED.validators.number()
            }
        },
        label: function() {
            return this.host + ':' + this.port;
        }
    });
</script>

<script type="text/x-red" data-template-name="mopidy-server">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>
